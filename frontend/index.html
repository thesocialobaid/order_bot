<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Assistant</title>
  <!-- Google Fonts for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Link to our new stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>Gemini AI Assistant</h3>
      <span class="status-dot"></span>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Initial welcome message -->
      <div class="message bot">
        <p>Hello! I am a Gemini-powered assistant. How can I help you today?</p>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="message-input" placeholder="Ask me anything..." autocomplete="off" />
      <button class="send-btn" id="send-btn" title="Send Message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
